name: Daily Stock Data Update

on:
  schedule:
    # Runs at 6am HKT (10pm UTC previous day) - Monday to Friday only
    - cron: '0 22 * * 1-5'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-stock-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if market is open
        id: market_check
        run: |
          # Check if today is a weekend (already handled by cron, but double-check)
          DOW=$(date -u +%u)  # 1 = Monday, 7 = Sunday
          if [ $DOW -ge 6 ]; then
            echo "Weekend detected - skipping"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check for US market holidays (NYSE)
          YEAR=$(date -u +%Y)
          TODAY=$(date -u +%Y-%m-%d)

          # Define major US market holidays for current year
          # Format: YYYY-MM-DD
          HOLIDAYS=(
            "$YEAR-01-01"  # New Year's Day
            "$YEAR-01-20"  # MLK Day (3rd Monday of January - approximate)
            "$YEAR-02-17"  # Presidents Day (3rd Monday of February - approximate)
            "$YEAR-04-18"  # Good Friday (varies - approximate)
            "$YEAR-05-26"  # Memorial Day (last Monday of May - approximate)
            "$YEAR-06-19"  # Juneteenth
            "$YEAR-07-04"  # Independence Day
            "$YEAR-09-01"  # Labor Day (1st Monday of September - approximate)
            "$YEAR-11-27"  # Thanksgiving (4th Thursday of November - approximate)
            "$YEAR-12-25"  # Christmas
          )

          for holiday in "${HOLIDAYS[@]}"; do
            if [ "$TODAY" = "$holiday" ]; then
              echo "Market holiday detected ($holiday) - skipping"
              echo "skip=true" >> $GITHUB_OUTPUT
              exit 0
            fi
          done

          echo "Market is open - proceeding"
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Set up Python
        if: steps.market_check.outputs.skip != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        if: steps.market_check.outputs.skip != 'true'
        run: |
          pip install -r scripts/requirements.txt

      - name: Run stock screener
        if: steps.market_check.outputs.skip != 'true'
        run: |
          TODAY=$(date -u +%Y-%m-%d)
          python scripts/fin.py > public/data/${TODAY}.csv

      - name: Update latest.csv
        if: steps.market_check.outputs.skip != 'true'
        run: |
          TODAY=$(date -u +%Y-%m-%d)
          cp public/data/${TODAY}.csv public/data/latest.csv

      - name: Update dates.csv
        if: steps.market_check.outputs.skip != 'true'
        run: |
          TODAY=$(date -u +%Y-%m-%d)
          if ! grep -q "^${TODAY}$" public/data/dates.csv; then
            echo "${TODAY}" >> public/data/dates.csv
          fi

      - name: Commit and push changes
        if: steps.market_check.outputs.skip != 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/*.csv
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "data: update stock data $(date -u +%Y-%m-%d)"
            git push
          fi
