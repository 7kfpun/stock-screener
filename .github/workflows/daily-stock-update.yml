name: Daily Stock Data Update

on:
  schedule:
    # Two crons to handle DST — always targets 4:15 PM ET (15m after NYSE close)
    # EDT (Mar-Nov): 20:15 UTC = 4:15 PM ET
    - cron: "15 20 * * 1-5"
    # EST (Nov-Mar): 21:15 UTC = 4:15 PM ET
    - cron: "15 21 * * 1-5"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

# IMPORTANT: Repository Settings Required
# To allow GitHub Actions to create pull requests, you must enable:
# Settings → Actions → General → Workflow permissions
# → Check "Allow GitHub Actions to create and approve pull requests"

jobs:
  update-stock-data:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: Check if correct cron for current DST
        id: dst_check
        run: |
          # Get current ET hour. If it's 4 PM ET (16:xx), this is the right cron.
          # Otherwise skip (wrong cron for current DST).
          ET_HOUR=$(TZ='America/New_York' date +%H)
          if [ "$ET_HOUR" = "16" ]; then
            echo "Correct time: 4 PM ET"
            echo "skip=false" >> $GITHUB_OUTPUT
          else
            echo "Wrong cron for DST (ET hour is $ET_HOUR, expected 16). Skipping."
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository
        if: steps.dst_check.outputs.skip != 'true'
        uses: actions/checkout@v6

      - name: Set up Python
        if: steps.dst_check.outputs.skip != 'true'
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        if: steps.dst_check.outputs.skip != 'true'
        run: |
          pip install -r scripts/requirements.txt

      - name: Check if market is open
        if: steps.dst_check.outputs.skip != 'true'
        id: market_check
        run: |
          # Use Python script with accurate NYSE calendar (includes weekends and all holidays)
          if python scripts/is_market_open.py; then
            echo "skip=false" >> $GITHUB_OUTPUT
          else
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - name: Run stock screener
        if: steps.dst_check.outputs.skip != 'true' && steps.market_check.outputs.skip != 'true'
        run: |
          # Use Eastern Time (NYSE timezone) for consistent date handling
          TODAY=$(TZ='America/New_York' date +%Y-%m-%d)
          echo "Fetching data for NYSE trading day: $TODAY ET"
          python scripts/fin.py > public/data/${TODAY}.csv

      - name: Update latest.csv
        if: steps.dst_check.outputs.skip != 'true' && steps.market_check.outputs.skip != 'true'
        run: |
          TODAY=$(TZ='America/New_York' date +%Y-%m-%d)
          cp public/data/${TODAY}.csv public/data/latest.csv

      - name: Update dates.csv
        if: steps.dst_check.outputs.skip != 'true' && steps.market_check.outputs.skip != 'true'
        run: |
          TODAY=$(TZ='America/New_York' date +%Y-%m-%d)
          if ! grep -q "^${TODAY}$" public/data/dates.csv; then
            echo "${TODAY}" >> public/data/dates.csv
          fi

      - name: Create Pull Request
        if: steps.dst_check.outputs.skip != 'true' && steps.market_check.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ secrets.WORKFLOW_PAT }}
        run: |
          TODAY=$(TZ='America/New_York' date +%Y-%m-%d)
          # Add run number for uniqueness to avoid branch conflicts on reruns
          RUN_NUMBER="${{ github.run_number }}"
          BRANCH_NAME="stock-data-update-${TODAY}-${RUN_NUMBER}"

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/*.csv

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Create and switch to new branch
          git checkout -b ${BRANCH_NAME}
          git commit -m "data: update stock data ${TODAY}"

          # Push the new branch
          git push -u origin ${BRANCH_NAME}

          # Create PR using GitHub CLI (or update if exists)
          gh pr create \
            --title "Daily Stock Data Update - ${TODAY}" \
            --body "Automated daily stock data update for ${TODAY}.

          ## Changes
          - Updated \`public/data/${TODAY}.csv\` with latest stock data
          - Updated \`public/data/latest.csv\`
          - Updated \`public/data/dates.csv\`

          ## Automation
          This PR will be automatically reviewed by OpenRouter API, which will:
          - Verify all changes are correct
          - Generate stock summaries and save to \`public/data/summary/\`
          - Commit summary files to this PR
          - Post a comment with the top 5 stocks
          - Auto-merge if all checks pass" \
            --base main \
            --head ${BRANCH_NAME} \
            --label "automated" \
            --label "data-update" || {
            echo "::error::Failed to create pull request. Please ensure GitHub Actions has permission to create PRs."
            echo "::error::Go to: Settings → Actions → General → Workflow permissions"
            echo "::error::Enable: 'Allow GitHub Actions to create and approve pull requests'"
            exit 1
          }
