name: Daily Stock Data Update

on:
  schedule:
    # Runs at 6am HKT (10pm UTC previous day)
    - cron: '0 22 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-stock-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Run stock screener
        run: |
          TODAY=$(date -u +%Y-%m-%d)
          python scripts/fin.py > public/data/${TODAY}.csv

      - name: Update latest.csv
        run: |
          TODAY=$(date -u +%Y-%m-%d)
          cp public/data/${TODAY}.csv public/data/latest.csv

      - name: Update dates.csv
        run: |
          TODAY=$(date -u +%Y-%m-%d)
          if ! grep -q "^${TODAY}$" public/data/dates.csv; then
            echo "${TODAY}" >> public/data/dates.csv
          fi

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/*.csv
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "data: update stock data $(date -u +%Y-%m-%d)"
            git push
          fi
