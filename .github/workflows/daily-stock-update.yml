name: Daily Stock Data Update

on:
  schedule:
    # Runs at 10pm UTC = ~5-6pm ET (after NYSE close at 4pm ET)
    # Monday-Friday UTC (handles Friday ET even when it's Saturday HKT)
    - cron: '0 22 * * 1-5'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-stock-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Check if market is open
        id: market_check
        run: |
          # Use Python script with accurate NYSE calendar (includes weekends and all holidays)
          if python scripts/is_market_open.py; then
            echo "skip=false" >> $GITHUB_OUTPUT
          else
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - name: Run stock screener
        if: steps.market_check.outputs.skip != 'true'
        run: |
          # Use Eastern Time (NYSE timezone) for consistent date handling
          TODAY=$(TZ='America/New_York' date +%Y-%m-%d)
          echo "Fetching data for NYSE trading day: $TODAY ET"
          python scripts/fin.py > public/data/${TODAY}.csv

      - name: Update latest.csv
        if: steps.market_check.outputs.skip != 'true'
        run: |
          TODAY=$(TZ='America/New_York' date +%Y-%m-%d)
          cp public/data/${TODAY}.csv public/data/latest.csv

      - name: Update dates.csv
        if: steps.market_check.outputs.skip != 'true'
        run: |
          TODAY=$(TZ='America/New_York' date +%Y-%m-%d)
          if ! grep -q "^${TODAY}$" public/data/dates.csv; then
            echo "${TODAY}" >> public/data/dates.csv
          fi

      - name: Create Pull Request
        if: steps.market_check.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TODAY=$(TZ='America/New_York' date +%Y-%m-%d)
          BRANCH_NAME="stock-data-update-${TODAY}"

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/*.csv

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Create and switch to new branch
          git checkout -b ${BRANCH_NAME}
          git commit -m "data: update stock data ${TODAY}"
          git push -u origin ${BRANCH_NAME}

          # Create PR using GitHub CLI
          gh pr create \
            --title "Daily Stock Data Update - ${TODAY}" \
            --body "Automated daily stock data update for ${TODAY}.

          ## Changes
          - Updated \`public/data/${TODAY}.csv\` with latest stock data
          - Updated \`public/data/latest.csv\`
          - Updated \`public/data/dates.csv\`

          ## Automation
          This PR will be automatically analyzed by claude-code-action and merged if all checks pass." \
            --base main \
            --head ${BRANCH_NAME} \
            --label "automated" \
            --label "data-update"
